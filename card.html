<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lower or Higher game</title>
    <link rel="stylesheet" href="../Low or High game/css/card.css">
  </head>
  <body>
    <div class="container">
    <h1 class="h">The Higher</br> 
      or Lower</br>
       Game</h1>
    <div class="buttons">
    <button id="start-game">Start game</button>
    <button id="high">High</button>
    <button id="low">Low</button>
    </div>
    <div class="score">
            <span>Score: </span>
        <span id="current-score-text"/>
    </div>
    <div class="current-card">
            <span>Current card: </span>
        <span id="current-card-text"/>
    </div>
    <div class="new-card">
            <span>New card: </span>
        <span id="new-card-text"/>
    </div>
<div class="result">
  <span id="result-text"> </span>
</div>
    </div>
    <script src="../Low or High game/js/main.js"></script>
  </body>
</html>
